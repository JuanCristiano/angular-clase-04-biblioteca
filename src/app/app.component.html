<div class="listado-usuarios">
  <h1>Listado de Usuarios de Biblioteca</h1>
  <ul>
    <li *ngFor="let usuario of usuarios">
      <p>Nombre: {{ usuario.nombre }}</p>
      <p>Apellido: {{ usuario.apellido | uppercase }}</p>
      <p>Documento: {{ usuario.documento }}</p>
      <p>Carrera: {{ usuario.carrera }}</p>
      <p>Fecha de Alta: {{ usuario.fechaAlta | date:'dd/MM/yyyy' }}</p>
    </li>
  </ul>
</div>
